TipOfTheDayAction.TipOfTheDay0 = <html>Vous pouvez afficher les informations du certificat d’un élément du magasin de certificats en double‐cliquant dessus.</html>
TipOfTheDayAction.TipOfTheDay1 = <html>Vous pouvez générer une nouvelle paire de clefs dans un magasin de certificats en double‐cliquant sur l’arrière‐plan du magasin de certificats.</html>
TipOfTheDayAction.TipOfTheDay2 = <html>Vous pouvez configurer KeyStore Explorer afin qu’il utilise un serveur mandataire (<i>proxy</i>) pour accéder à Internet. Cela peut être nécessaire si vous utilisez les fonctions <i>Examiner un certificat de connexion TLS/SSL</i> ou <i>Vérifier les mises à jour</i>. <p>Allez dans <b>Outils &gt; Préférences &gt; Serveur mandataire</b> et entrez les paramètres adéquats.</p><p>Sur Mac OS X : <b>KeyStore Explorer &gt; Préférences &gt; Serveur mandataire</b>.</p></html>
TipOfTheDayAction.TipOfTheDay3 = <html>Vous pouvez exporter un des certificats d’une chaîne de certificats associée à une paire de clefs.<p>Pour ce faire, affichez les <i>Détails de la chaîne de certificats</b> de la paire de clefs, sélectionnez le certificat désiré et appuyez sur le bouton <b>PEM</b>, puis sur le bouton <b>Exporter</b>.</p></html>
TipOfTheDayAction.TipOfTheDay4 = <html>Il existe deux magasins de certificats Java de base : le <b>magasin de certificats par défaut</b> et le <b>magasin de certificats des AC</b>. Il existe des entrées dans la barre de menu pour les ouvrir directement sans avoir à effectuer une navigation dans le système de fichiers :<p>Pour ouvrir le magasin de certificats par défaut :<br/><b>Fichier &gt; Ouverture spéciale &gt; Ouvrir le magasin par défaut</b></p> <p>Pour ouvrir le magasin de certificats des AC :<br/><b>Fichier &gt; Ouverture spéciale &gt; Ouvrir le magasin de certificats des AC</b>.</p></html>
TipOfTheDayAction.TipOfTheDay5 = <html>Vous pouvez changer l’emplacement du magasin de certificats des AC. L’emplacement par défaut est le fichier <b>cacerts</b> fourni par Java.<p>Allez dans <b>Outils &gt; Préférences &gt; Certificats des autorités de certification</b> et naviguez dans le système de fichiers jusqu’au magasin de certificats désiré.</p><p>Sur Mac OS X : <b>KeyStore Explorer &gt; Préférences &gt; Certificats des autorités de certification</b>.</p></html>
TipOfTheDayAction.TipOfTheDay6 = <html>Vous pouvez changer l’aspect et le comportement de KeyStore Explorer.<p>Allez dans <b>Outils &gt; Préférences &gt; Aspect et comportement</b> et sélectionnez l’aspect désiré.</p><p>Sur Mac OS X : <b>KeyStore Explorer &gt; Préférences &gt; Aspect et comportement</b>.</p></html>
TipOfTheDayAction.TipOfTheDay7 = <html>KeyStore Explorer utilise des onglets pour afficher les magasins de certificats ouverts. Vous pouvez choisir le type d’affichage des onglets surnuméraires : <b>retour à la ligne</b> ou <b>une seule ligne avec défilement</b>.</p><p>Allez dans <b>Affichage &gt; Style d’onglets</b> pour le configurer.</p></html>
TipOfTheDayAction.TipOfTheDay8 = <html>Les éléments d’un magasin de certificats peuvent être aisément exportés en effectuant un glisser‐déposer sur votre bureau. Les formats utilisés lors d’une exportation par glisser‐déposer sont :<p><b>pour une paire de clefs :</b> PKCS #12 avec le mot de passe de l’élément ;</p><p><b>pour un certificat de confiance :</b> PEM X.509.</p></html>
TipOfTheDayAction.TipOfTheDay9 = <html>Vous pouvez définir un niveau minimum de qualité pour les mots de passe utilisés, afin de protéger les magasins de clefs et les fichiers exportés dont le type est concerné.<p>Allez dans <b>Outils &gt; Préférences &gt; Qualité des mots de passe</b> pour configurer cette fonctionnalité.</p><p>Sur Mac OS X : <b>KeyStore Explorer &gt; Préférences &gt; Qualité des mots de passe</b>.</p></html>

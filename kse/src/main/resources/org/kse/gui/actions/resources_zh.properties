TipOfTheDayAction.TipOfTheDay0 = <html>您可以通过双击 KeyStore 条目来查看该条目的证书详细信息。</html>
TipOfTheDayAction.TipOfTheDay1 = <html>通过双击 KeyStore 背景，可以在 KeyStore 中生成新的密钥对。</html>
TipOfTheDayAction.TipOfTheDay2 = <html>您可以将 KeyStore Explorer 配置为使用代理访问 Internet。如果您使用的是<b>检查 SSL</b>或<b>查看更新</b>功能，则可能需要执行此操作<p> 转到 <b>工具&gt;首选项&gt;Internet 代理</b> 并进行适当的设置<p> macOS 用户：<b> KeyStore Explorer &gt;首选项&gt;Internet 代理</b>。</html>
TipOfTheDayAction.TipOfTheDay3 = <html>您可以从密钥对条目的证书链中导出任何单个证书<p> 要执行此操作，请查看密钥对条目的<b>证书链详细信息</b>，选择所需的证书，然后点击 <b>PEM</b> 按钮，最后点击<b>导出</b>按钮。</html>
TipOfTheDayAction.TipOfTheDay4 = <html>有两个标准的 Java 密钥存储-<b>默认</b>和 <b>CA 证书</b>。有菜单项可以直接打开它们而无需浏览：<p>要打开默认 KeyStore：<b>文件&gt;打开特定项&gt;打开默认</b><p>要打开 CA 证书 KeyStore：<b>文件&gt;打开特定项&gt;打开 CA 证书</b></html>
TipOfTheDayAction.TipOfTheDay5 = <html>您可以更改 CA 证书 KeyStore 的位置。默认位置是 Java 提供的<b>cacerts</b>文件<p> 转到 <b>工具&gt;首选项&gt;配置 CA 证书</b> 到所需的 KeyStore<p> macOS用户：<b>KeyStore Explorer&gt;首选项&gt;配置 CA 证书</b></html>
TipOfTheDayAction.TipOfTheDay6= <html>您可以更改 KeyStore Explorer 的外观<p> 转到  <b>工具&gt;首选项&gt;用户界面</b>，然后选择所需的外观<p> macOS 用户：<b>KeyStore Explorer&gt;首选项&gt;用户界面</b></html>
TipOfTheDayAction.TipOfTheDay7 = <html>KeyStore Explorer 使用选项卡显示打开的 KeyStore。您可以控制额外选项卡的显示方式 - <b>换行</b>或<b>滚动</b>。<p>转到 <b>视图 &gt; 选项卡样式</b> 进行配置。</html>
TipOfTheDayAction.TipOfTheDay8 = <html>通过将 KeyStore 条目拖到桌面上，即可快速导出这些条目。拖拽导出时使用的格式为：<p><b>密钥对：</b> PKCS#12 和条目的口令<p><b>可信证书：</b> X.509 PEM</html>
TipOfTheDayAction.TipOfTheDay9= <html>您可以为用于保护 KeyStore 和相关类型导出文件的口令复杂度设置最低阈值。<p>转到 <b>工具 &gt; 偏好设置 &gt; 用户界面</b> 以配置此功能。<p>macOS 用户：<b>KeyStore Explorer &gt; 偏好设置 &gt; 用户界面</b></html>

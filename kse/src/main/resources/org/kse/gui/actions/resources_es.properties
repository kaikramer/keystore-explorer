TipOfTheDayAction.TipOfTheDay0 = <html>Puede ver los detalles del certificado de una entrada de KeyStore haciendo doble clic en la entrada.</html>
TipOfTheDayAction.TipOfTheDay1 = <html>Puede generar un nuevo par de claves en un KeyStore haciendo doble clic en el fondo del KeyStore.</html>
TipOfTheDayAction.TipOfTheDay2 = <html>Puede configurar KeyStore Explorer para que utilice un proxy para el acceso a Internet. Esto puede ser necesario si est\u00E1 utilizando las funciones <b>Examinar SSL</b> o <b>Buscar actualizaciones</b>.<p>Vaya a <b>Herramientas &gt; Preferencias &gt; Proxy de Internet</b> y realice la configuraci\u00F3n adecuada.<p>Usuarios de macOS: <b>KeyStore Explorer &gt; Preferencias &gt; Proxy de Internet</b>.</html>
TipOfTheDayAction.TipOfTheDay3 = <html>Puede exportar cualquier certificado individual de la cadena de certificados de una entrada de par de claves.<p>Para hacerlo, vea los <b>Detalles de la cadena de certificados</b> de la entrada del par de claves, seleccione el certificado requerido y presione el bot\u00F3n <b>PEM</b> seguido del bot\u00F3n <b>Exportar</b>.</html>
TipOfTheDayAction.TipOfTheDay4 = <html>Existen dos KeyStore de Java est\u00E1ndar: <b>Predeterminado</b> y <b>Certificados de CA</b>. Hay elementos de men\u00FA disponibles para abrirlos directamente sin navegar:<p>Para abrir el KeyStore predeterminado:<br><b>Archivo &gt; Abrir especial &gt; Abrir predeterminado</b><p>Para abrir el KeyStore de Certificados de CA:<br><b>Archivo &gt; Abrir especial &gt; Abrir Certificados de CA</b></html>
TipOfTheDayAction.TipOfTheDay5 = <html>Puede cambiar la ubicaci\u00F3n del KeyStore de Certificados de CA. La ubicaci\u00F3n predeterminada es el archivo <b>cacerts</b> proporcionado con Java.<p>Vaya a <b>Herramientas &gt; Preferencias &gt; Certificados de autoridad</b> y busque el KeyStore requerido.<p>Usuarios de macOS: <b>KeyStore Explorer &gt; Preferencias &gt; Certificados de autoridad</b></html>
TipOfTheDayAction.TipOfTheDay6=<html>Puede cambiar el aspecto y la sensaci\u00F3n de KeyStore Explorer.<p>Vaya a <b>Herramientas &gt; Preferencias &gt; Interfaz de usuario</b> y seleccione el aspecto y la sensaci\u00F3n deseados.<p>Usuarios de macOS: <b>KeyStore Explorer &gt; Preferencias &gt; Interfaz de usuario</b></html>
TipOfTheDayAction.TipOfTheDay7 = <html>KeyStore Explorer utiliza pesta\u00F1as para mostrar los KeyStore abiertos. Puede controlar c\u00F3mo se muestran las pesta\u00F1as adicionales: <b>ajustadas</b> o <b>desplazadas</b>.<p>Vaya a <b>Ver &gt; Estilo de pesta\u00F1a</b> para configurar esto.</html>
TipOfTheDayAction.TipOfTheDay8 = <html>Las entradas de KeyStore se pueden exportar r\u00E1pidamente arrastr\u00E1ndolas al escritorio. Los formatos utilizados al exportar mediante arrastrar y soltar son:<p><b>Par de claves:</b> PKCS #12 con la contrase\u00F1a de la entrada<p><b>Certificado de confianza:</b> X.509 PEM</html>
TipOfTheDayAction.TipOfTheDay9=<html>Puede establecer un umbral m\u00EDnimo para la calidad de las contrase\u00F1as utilizadas para proteger los KeyStore y los archivos exportados de tipos relevantes.<p>Vaya a <b>Herramientas &gt; Preferencias &gt; Interfaz de usuario</b> para configurar esta funci\u00F3n.<p>Usuarios de macOS: <b>KeyStore Explorer &gt; Preferencias &gt; Interfaz de usuario</b></html>

TipOfTheDayAction.TipOfTheDay0 = <html>Führen sie einen Doppelklick auf einen Eintrag im Schlüsselspeicher aus, um dessen Details anzuzeigen.</html>
TipOfTheDayAction.TipOfTheDay1 = <html>Wenn sie doppelt auf den Hintergrund eines Schlüsselspeichers klicken, können sie ein neues Schlüsselpaar anlegen.</html>
TipOfTheDayAction.TipOfTheDay2 = <html>Sie können in »KeyStore Explorer« einen Proxy für den Internetzugang festlegen. Dies könnte nötig sein, wenn sie die Funktionen <b>Untersuche SSL</b> oder <b>nach Aktualisierung suchen</b> benutzen.<p>Nehmen Sie dazu unter <b>Werkzeuge &gt; Einstellungen &gt; Internet-Proxy</b> die entsprechenden Einstellungen vor.<p>Anwender von macOS: <b>KeyStore Explorer &gt; Einstellungen &gt; Internet-Proxy</b>.</html>
TipOfTheDayAction.TipOfTheDay3 = <html>Sie können jedes einzelne Zertifikat aus der Zertifikatskette eines Schlüsselpaares exportieren.<p>Lassen sie sich dazu die <b>Details der Zertifikatskette</b> eines Schlüsselpaares anzeigen. Dann klicken sie zuerst auf die Schaltfläche <b>PEM</b> und danach auf <b>Exportieren</b>.</html>
TipOfTheDayAction.TipOfTheDay4 = <html>Es gibt zwei standardmäßige Schlüsselspeicher in Java - <b>Standard</b> und <b>CA Zertifikate</b>. Um diese direkt, ohne Navigation im Dateisystem, öffnen zu können gibt es entsprechende Menü-Einträge.<p>Um den Standard-Schlüsselspeicher zu öffnen:<br><b>Datei &gt; Öffnen speziell &gt; öffne Standard</b><p>Um den Schlüsselspeicher für CA-Zertifikate zu öffnen:<br><b>Datei &gt; Öffnen speziell &gt; öffne CA-Zertifikate</b></html>
TipOfTheDayAction.TipOfTheDay5 = <html>Sie können festlegen welcher Schlüsselspeichers für CA Zertifikate verwendet werden soll. Der standardmäßige Schlüsselspeicher ist die Datei <b>cacerts</b>, die mit Java ausgeliefert wird. Zum ändern gehen zu <b>Werkzeuge</b> &gt; Einstellungen &gt; CA-Zertifikate</b> und wählen die entsprechende Datei aus.<p> macOS Anwender: <b>KeyStore Explorer &gt; Einstellungen &gt; CA-Zertifikate</b></html>
TipOfTheDayAction.TipOfTheDay6 = <html>Sie können das Look and Feel von »KeyStore Explorer« anpassen.<p>Gehen Sie dafür zu <b>Werkzeuge &gt; Einstellungen &gt; Bedienoberfläche</b> und wählen das gewünschte Aussehen aus.<p>macOS Anwender: <b>KeyStore Explorer &gt; Einstellungen &gt; Bedienoberfläche</b></html>
TipOfTheDayAction.TipOfTheDay7 = <html>»KeyStore Explorer« verwendet Reiter um geöffnete Schlüsselspeicher anzuzeigen. Sie können festlegen wie zusätzliche Reiter angezeigt werden sollen - <b>auf mehrere Zeilen umgebrochen</b> oder <b>zum scrollen</b>.<p>Die Einstellung könne sie unter <b>Anzeige &gt; Reiterstil</b> vornehmen.</html>
TipOfTheDayAction.TipOfTheDay8 = <html>Einträge aus dem Schlüsselspeicher können sehr einfach exportiert werden, indem sie den Eintrag mit der Maus auf ihren Desktop ziehen. Bei dieser Art des exportierens werden folgenden Formate verwendet:<p><b>Schlüsselpaare:</b> PKCS #12, mit dem Passwort des Eintrags<p><b>vertrauenswürdige Zertifikate:</b> X.509 PEM</html>
TipOfTheDayAction.TipOfTheDay9 = <html>Sie können festlegen welche Mindestanforderung Passwörter, zum Schutz von Schlüsselspeichern und exportierter Dateien in relevanten Formaten, erfüllen müssen.<p>Die Einstellung dafür finden sie unter <b>Werkzeuge &gt; Einstellungen &gt; Bedienoberfläche</b>.<p>macOS Anwender: <b>KeyStore Explorer &gt; Einstellungen &gt; Bedienoberfläche</b></html>

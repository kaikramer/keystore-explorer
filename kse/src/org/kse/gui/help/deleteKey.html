        <h1>Delete a Key</h1>
        <hr>

        To delete a Key:

        <ol>
            <li>Right-click on the Key entry in the KeyStore Entries table.
                Select <b>Delete</b> from the pop-up menu.</li>

            <br>

            <li>The Key entry will disappear from the KeyStore Entries table.</li>
        </ol>

TipOfTheDayAction.TipOfTheDay0 = <html>F\u00FChren sie einen Doppelklick auf einen Eintrag im Schl\u00FCsselspeicher aus, um dessen Details anzuzeigen.</html>
TipOfTheDayAction.TipOfTheDay1 = <html>Wenn sie doppelt auf den Hintergrund eines Schl\u00FCsselspeichers klicken, k\u00F6nnen sie ein neues Schl\u00FCsselpaar anlegen.</html>
TipOfTheDayAction.TipOfTheDay2 = <html>Sie k\u00F6nnen in \u00BBKeyStore Explorer\u00AB einen Proxy f\u00FCr den Internetzugang festlegen. Dies k\u00F6nnte n\u00F6tig sein, wenn sie die Funktionen <b>Untersuche SSL</b> oder <b>nach Aktualisierung suchen</b> benutzen.<p>Nehmen Sie dazu unter <b>Werkzeuge &gt; Einstellungen &gt; Internet-Proxy</b> die entsprechenden Einstellungen vor.<p>Anwender von Mac OS X: <b>KeyStore Explorer &gt; Einstellungen &gt; Internet-Proxy</b>.</html>
TipOfTheDayAction.TipOfTheDay3 = <html>Sie k\u00F6nnen jedes einzelne Zertifikat aus der Zertifikatskette eines Schl\u00FCselpaares exportieren.<p>Lassen sie sich dazu die <b>Details der Zertifikatskette</b> eines Schl\u00FCsselpaares anzeigen. Dann klicken sie zuerst auf die Schaltfl\u00E4che <b>PEM</b> und danach auf <b>Exportieren</b>.</html>
TipOfTheDayAction.TipOfTheDay4 = <html>Es gibt zwei standardm\u00E4\u00DFige Schl\u00FCsselspeicher in Java - <b>Standard</b> und <b>CA Zertifikate</b>. Um diese direkt, ohne Navigation im Dateisystem, \u00F6ffnen zu k\u00F6nnen gibt es entsprechende Men\u00FC-Eintr\u00E4ge.<p>Um den Standard-Schl\u00FCsselspeicher zu \u00F6ffnen:<br><b>Datei &gt; \u00D6ffnen speziell &gt; \u00F6ffne Standard</b><p>Um den Schl\u00FCsselspeicher f\u00FCr CA-Zertifikate zu \u00F6ffnen:<br><b>Datei &gt; \u00D6ffnen speziell &gt; \u00F6ffne CA-Zertifikate</b></html>
TipOfTheDayAction.TipOfTheDay5 = <html>Sie k\u00F6nnen festlegen welcher Schl\u00FCsselspeichers f\u00FCr CA Zertifikate verwendet werden soll. Der standardm\u00E4\u00DFige Schl\u00FCsselspeicher ist die Datei <b>cacerts</b>, die mit Java ausgeliefert wird. Zum \u00E4ndern gehen zu <b>Werkzeuge</b> &gt; Einstellungen &gt; Zertifikate der Zertifizierungstelle</b> und w\u00E4hlen die entsprechende Datei aus.<p> Mac OS X Anwender: <b>KeyStore Explorer &gt; Einstellungen &gt; Zertifikate der Zertifizierungstelle</b></html>
TipOfTheDayAction.TipOfTheDay6 = <html>Sie k\u00F6nnen das Look and Feel von \u00BBKeyStore Explorer\u00AB anpassen.<p>Gehen Sie daf\u00FCr zu <b>Werkzeuge &gt; Einstellungen &gt; Look and Feel</b> und w\u00E4hlen das gew\u00FCnschte Aussehen aus.<p>Mac OS X Anwender: <b>KeyStore Explorer &gt; Einstellungen &gt; Look and Feel</b></html>
TipOfTheDayAction.TipOfTheDay7 = <html>\u00BBKeyStore Explorer\u00AB verwendet Reiter um ge\u00F6ffnete Schl\u00FCsselspeicher anzuzeigen. Sie k\u00F6nnen festlegen wie zus\u00E4tzliche Reiter angezeigt werden sollen - <b>auf mehrere Zeilen umgebrochen</b> oder <b>zum scrollen</b>.<p>Die Einstellung k\u00F6nne sie unter <b>Anzeige &gt; Reiterstil</b> vornehmen.</html>
TipOfTheDayAction.TipOfTheDay8 = <html>Eintr\u00E4ge aus dem Schl\u00FCsselspeicher k\u00F6nnen sehr einfach exportiert werden, indem sie den Eintrag mit der Maus auf ihren Desktop ziehen. Bei dieser Art des exportierens werden folgenden Formate verwendet:<p><b>Schl\u00FCsselpaare:</b> PKCS #12, mit dem Passwort des Eintrags<p><b>vertrauensw\u00FCrdige Zertifikate:</b> X.509 PEM</html>
TipOfTheDayAction.TipOfTheDay9 = <html>Sie k\u00F6nnen festlegen welche Mindestanforderung Passw\u00F6rter, zum Schutz von Schl\u00FCsselspeichern und exportierter Dateien in relevanten Formaten, erf\u00FCllen m\u00FCssen.<p>Die Einstellung daf\u00FCr finden sie unter <b>Werkzeuge &gt; Einstellungen &gt; Passwort-Qualit\u00E4t</b>.<p>Mac OS X Anwender: <b>KeyStore Explorer &gt; Einstellungen &gt; Passwort-Qualit\u00E4t</b></html>

#
# TipOfTheDayAction
#

TipOfTheDayAction.TipOfTheDay0=<html>You can view a KeyStore entry's certificate details by double-clicking on the entry.</html>
TipOfTheDayAction.TipOfTheDay1=<html>You can generate a new key pair in a KeyStore by double-clicking on the KeyStore's background.</html>
TipOfTheDayAction.TipOfTheDay2=<html>You can configure KeyStore Explorer to use a proxy for Internet access.  This may be required if you are using the <b>Examine SSL</b> or <b>Check for Update</b> features.<p>Go to <b>Tools &gt; Preferences  &gt; Internet Proxy</b> and make the appropriate settings.<p>Mac OS users: <b>KeyStore Explorer &gt; Preferences &gt; Internet Proxy</b>.</html>
TipOfTheDayAction.TipOfTheDay3=<html>You can export any single certificate from a key pair entry's chain of certificates.<p>To do this view the key pair entry's <b>Certificate Chain Details</b>, select the required certificate and press the <b>PEM</b> button followed by the <b>Export</b> button.</html>
TipOfTheDayAction.TipOfTheDay4=<html>There are two standard Java KeyStores - <b>Default</b> and <b>CA Certificates</b>.  There are menu items available to open them directly without browsing:<p>To open the Default KeyStore:<br><b>File &gt; Open Special &gt; Open Default</b><p>To open the CA Certificates KeyStore:<br><b>File &gt; Open Special &gt; Open CA Certificates</b></html>
TipOfTheDayAction.TipOfTheDay5=<html>You can change the location of the CA Certificates KeyStore.  The default location is the <b>cacerts</b> file provided with Java.<p>Go to <b>Tools &gt; Preferences &gt; Authority Certificates</b> and browse to the required KeyStore.<p>Mac OS users: <b>KeyStore Explorer &gt; Preferences &gt; Authority Certificates</b></html>
TipOfTheDayAction.TipOfTheDay6=<html>You can change KeyStore Explorer's look and feel.<p>Go to <b>Tools &gt; Preferences &gt; Look and Feel</b> and select the desired look and feel.<p>Mac OS users: <b>KeyStore Explorer &gt; Preferences &gt; Look and Feel</b></html>
TipOfTheDayAction.TipOfTheDay7=<html>KeyStore Explorer uses tabs to display open KeyStores.  You can control how extra tabs are displayed - <b>wrapped</b> or <b>scrolled</b>.<p>Go to <b>View &gt; Tab Style</b> to configure this.</html>
TipOfTheDayAction.TipOfTheDay8=<html>KeyStore entries can be quickly exported by dragging them onto your desktop. The formats used when drag exporting are:<p><b>Key Pair:</b> PKCS #12 with entry's password<p><b>Trusted Certificate:</b> X.509 PEM</html>
TipOfTheDayAction.TipOfTheDay9=<html>You can set a minimum threshold for the quality of passwords used to protect KeyStores and exported files of relevant types.<p>Go to <b>Tools &gt; Preferences &gt; Password Quality</b> to configure this feature.<p>Mac OS users: <b>KeyStore Explorer &gt; Preferences &gt; Password Quality</b></html>

